<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Remote</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
      
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Remote Setting</h1>
         <form id="connection-information-form">

             <b>Connect MQTT Server :
                <input type="button" onclick="startConnect()"value="Connect">
                <input type="button" onclick="startDisconnect()"value="Disconnect"><br><br><b>
                    
                <b>ID Sensor:</b>
                <select name="pubTopic" id="pubTopic">
                <option value="บ่อปลา1" >บ่อปลา1</option>
                <option value="บ่อปลา2" >บ่อปลา2</option>
                </select><br>
                
                <b>ค่าที่ต้องการตั้ง:<b>
                <select name="pubMsg1" id="pubMsg1">
                <option value = "weight:">น้ำหนักของปลา</option>
                <option value= "times:">จำนวนครั้งการให้อาหารต่อวัน</option>
                </select><br>

                <b>ค่าใหม่:<b>
                <input id="pubMsg" type="text" name="pubMsg"><br>
                <input type="button" onclick="publish()"value="บันทึกค่าไปยังอุปกรณ์">
                <button onClick = "window.location = 'http://35.225.62.81/'">GOBACK</button>
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
